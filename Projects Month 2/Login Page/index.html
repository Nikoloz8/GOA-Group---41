<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <img src="login-bg.png" alt="login image" class="login__img">
        <form action="" class="login__form">
            <h1 class="login__title">login</h1>
            <div class="login__content">
                <div class="login__box">
                    <div class="login__box-input">
                        <input type="email" class="login__input" required>
                        <label class="login__label">Username</label>
                    </div>
                </div>
                <div class="login__box">
                    <div class="login__box-input">
                        <input type="password" class="login__input" id="login-pas" required>
                        <label for="" class="login__label">Password</label>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label class="login__check-label">Remember me</label>
                </div>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login__button">Login</button>
            <p class="login__register">
                Don't have an account? <a href="#">Register</a>
            </p>
        </form>
    </div>
</body>

</html>
