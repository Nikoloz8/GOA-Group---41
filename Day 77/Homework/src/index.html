<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;600;700&display=swap');
        body {
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>

<body class="flex h-screen bg-gradient-to-l from-white to-[hsl(0,100%,98%)]">
    <div class="w-[62%] px-[10%] py-[5%]">
        <img class="mb-4" src="./images/logo.svg" alt="Logo">
        <div class="mt-24">
            <h1 class="text-[60px] tracking-[20px] font-light text-[hsl(0,36%,70%)] leading-[72px]">WE'RE</h1>
            <h1 class="text-[60px] tracking-[20px] font-semibold text-[#403838] leading-[72px]">COMING</h1>
            <h1 class="text-[60px] tracking-[20px] font-semibold text-[#403838] leading-[72px]">SOON</h1>
        </div>
        <p class="mt-8 leading-[1.8] text-[#f4afac] w-[400px] font-semibold">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.
        </p>
        <div class="flex mt-8">
            <input type="email" placeholder="Email Address" class="h-[55px] w-[440px] border border-[#dacbce] outline-none pl-6 rounded-[40px] text-[#818181]">
            <button class="bg-gradient-to-r from-[hsl(0,80%,86%)] to-[hsl(0,74%,74%)] w-[120px] h-[55px] rounded-[40px] ml-[-100px] flex items-center justify-center">
                <img src="./images/icon-arrow.svg" alt="Arrow">
            </button>
        </div>
    </div>
    <img class="w-[38%]" src="./images/hero-desktop.jpg" alt="Hero Image">
</body>

</html>
