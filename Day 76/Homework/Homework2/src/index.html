<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-[#f3eae3]">
    <div class="flex items-center justify-center min-h-screen">
        <div class="flex bg-white rounded-lg shadow-lg w-[600px] h-[450px]">
            <div
                class="w-[300px] h-full bg-[url('./images/image-product-desktop.jpg')] bg-cover bg-center rounded-l-lg">
            </div>
            <div class="flex flex-col p-8 w-[50%]">
                <h3 class="font-[Montserrat] text-[#9192a4] text-[12px] font-medium">P E R F U M E</h3>
                <h1 class="font-[Fraunces] text-[#192126] text-[32px] mt-5 leading-[1.1] font-[700] w-[1050]">Gabrielle Essence Eau De
                    Parfum</h1>
                <p class="font-[Montserrat] text-[#afb0b5] text-[14px] font-medium mt-5 w-[100%] leading-[1.5]">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>
                <div class="flex items-center mt-6">
                    <h2 class="font-[Fraunces] text-[#3b8167] text-[28px] font-[700]"> $149.99 </h2>
                    <h2 class="font-[Fraunces] text-[#75747a] text-[12px] line-through ml-5 font-[400]"> $169.99 </h2>
                </div>
                <button
                    class="bg-[#3d8168] hover:bg-[#1a4031] flex items-center justify-center rounded-[6px] text-white font-[Montserrat] text-[14px] w-[100%] h-[48px] mt-[24px]">
                    <img src="./images/icon-cart.svg" alt="icon-cart" class="mr-2">
                    <h4 class="inline text-[12px] font-[Montserrat] text-white font-bold">Add to Cart</h4>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
