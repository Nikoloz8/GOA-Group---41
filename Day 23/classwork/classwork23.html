<!-- <select></select> ეს tag გამოიყენება ჩამოსაშლელი მენიუს შესაქმნელად. 
 ამ თეგში აუცილებლად თავსდება <option></option> tag, "არჩევნის" შესაქმნელად.
  select tag შეგვიძლია მოვათავსოთ form tag შიც. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
</head>
<body>
     <select name="Languages"> <!-- name ატრიბუტი select tag-ს ეუბნება, თუ სად შეინახოს ესა თუ ის მონაცემი. -->
        <option value="javascript">JavaScript</option> <!--value ატრიბუტი option tag-ს ეუბნება, თუ რა უნდა გაგზავნოს მონაცემთა ბაზაში-->
        <option selected>HTML</option> <!--selected ატრიბუტი select tag-ს ეუბნება პირველი რომელი ელემენტი გამოაჩინოს select მენიუში.-->
        <option>CSS</option> <!--select tag-ში შეგვიძლია label tag ების დამატებაც.-->
        <option>Python</option>
        <input value="Name"> <!--input-ში გამოყენებული value ატრიბუტი მომხმარებელს ახვედრებს უკვე ჩაწერილ ტექსტს  -->
    </select>
</body>
</html>

<!-- ზოგადად label-ები და input-ები დაკავშირებულია for-ით და id-ით. -->
